{% load i18n %}

<nav aria-label="Pagination">
    <ul class="pager">
        {% if page_obj.has_previous %}
            <li class="previous"><a
                    href="?page={{ page_obj.previous_page_number }}">
                <span aria-label="Previous">&larr;</span> Newer
            </a></li>
        {% else %}
            <li class="previous disabled"><a href="#">
                <span aria-hidden=true>&larr;</span> Newer
            </a></li>
        {% endif %}
        <li class=""><a href="#">Page {{ page_obj.number }}
            of {{ page_obj.paginator.num_pages }}<span
                    class="sr-only">(current)</span></a></li>
        {% if page_obj.has_next %}
            <li class="next"><a href="?page={{ page_obj.next_page_number }}">
                <span aria-label="Previous">&rarr;</span> Older
            </a></li>
        {% else %}
            <li class="next disabled"><a href="#">
                <span aria-hidden=true>&rarr;</span> Older
            </a></li>
        {% endif %}
    </ul>
</nav>
